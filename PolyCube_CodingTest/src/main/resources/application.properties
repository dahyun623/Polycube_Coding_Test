
#port
server.port=8099

#Encoding UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

#View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Datasource 접속 정보 및 Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/weatherDB?characterEncoding=UTF-8&userUnicode=true&mysqlEncoding=UTF-8&serverTimezon=Asia/seoul
spring.datasource.username=dh
spring.datasource.password=dh

#MyBatis에서 사용하는 객체의 Alias
mybatis.type-aliases-package=com.min.edu.vo

#사용되는 Mapper(SQL) 위치 설정
mybatis.mapper-locations=classpath:sqls/*.xml